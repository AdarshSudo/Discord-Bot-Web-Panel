<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no"
    />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/dashboard.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>24/7 Bot dashboard</title>
  </head>

  <body class="bg-dark">
    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
      <div class="bg-dark p-4">
        <button type="button" class="btn btn-warning" onclick="logout()">
          Logout
        </button>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-xl">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for guild in guilds %}
        <div class="col mb-4">
          <div class="card bg-dark text-light">
            <img
              src="https://cdn.discordapp.com/icons/{{guild['id']}}/{{guild['icon']}}.png"
              class="img-fluid img-thumbnail rounded"
              alt="No Logo"
              style="max-width: 100px; height: auto"
            />
            <div class="card-body">
              <h5 class="card-title">
                <a href="/guild/{{guild['id']}}">{{guild['name']}}</a>
              </h5>
              <p class="card-text">
                Explore the settings for {{guild['name']}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="/static/dashboard.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
